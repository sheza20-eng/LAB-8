<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Table</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      font-family: Arial, sans-serif;
      font-size: 1em;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>Company Information</h1>
  <table>
    <thead>
      <tr>
        <th>Company</th>
        <th>Contact</th>
        <th>Country</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>Google</td><td>Sundar Pichai</td><td>USA</td></tr>
      <tr><td>Microsoft</td><td>Satya Nadella</td><td>USA</td></tr>
      <tr><td>TCS</td><td>Rajesh Gopinathan</td><td>India</td></tr>
      <tr><td>Alibaba</td><td>Daniel Zhang</td><td>China</td></tr>
      <tr><td>Amazon</td><td>Andy Jassy</td><td>USA</td></tr>
      <tr><td>Samsung</td><td>Jong-Hee Han</td><td>South Korea</td></tr>
      <tr><td>Apple</td><td>Tim Cook</td><td>USA</td></tr>
      <tr><td>Infosys</td><td>Salil Parekh</td><td>India</td></tr>
      <tr><td>Huawei</td><td>Ken Hu</td><td>China</td></tr>
      <tr><td>IBM</td><td>Arvind Krishna</td><td>USA</td></tr>
    </tbody>
  </table>
</body>
</html>
